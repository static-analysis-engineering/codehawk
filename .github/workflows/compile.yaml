name: CI

on: [pull_request, push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: avsm/setup-ocaml@v1
      with:
        ocaml-version: 4.09.0
    - name: Install dependencies
      run: |
        sudo apt-get install -y libgtksourceview2.0-dev libgnomecanvas2-dev
        opam install extlib camlzip zarith ocamlbuild conf-gtksourceview conf-gnomecanvas lablgtk goblint-cil
    - name: Compile CodeHawk
      run: eval $(opam env) && cd CodeHawk && ./full_make_no_gui.sh
